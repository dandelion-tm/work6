<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <div class="header__drawer">
                <h1><a href="index.html">Cresta Design</a></h1>
                <div class="header__toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="header__menu">
                <ul>
                    <li><a href="#">Concept</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ファーストビュー -->
    <div class="contactFv">
        <div class="contactFv__text">
            <h1 class="contactFv__title">
                Contact
            </h1>
            <div class="sectionFoot">
                <h2>Contact us</h2>
            </div>
        </div>
    </div>
    <!-- お問い合わせ内容 -->
    <section class="contactPage">
        <div class="container">
            <form action="" class="form-wrapper">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="" class="form-label">お問い合わせ内容</label>
                    </li>
                    <ul class="checkbox-list">
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox">
                            <label for="">資料請求</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox">
                            <label for="">お電話でのご相談</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox">
                            <label for="">申し込み</label>
                        </li>
                    </ul>
                    <li class="form-item">
                        <label for="" class="form-label">担当者名</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">電話番号</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">メースアドレス</label>
                        <input type="text" class="input-text">
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">その他</label>
                        <textarea name="" id="" cols="30" rows="10" class="textarea-text"></textarea>
                    </li>
                </ul>
            </form>
            <div class="sectionBtn">
                <a href="#">Submit</a>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <p>©︎cresta.design all rights reserved</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.bgswitcher.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
